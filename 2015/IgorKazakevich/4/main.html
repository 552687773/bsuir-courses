<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Жизнь(игра)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="table" id="table">
	</div>
	<script type="text/javascript">
		index = 1;
		for (i = 1; i <= 10; i++)
		{
			document.getElementById("table").innerHTML +=
				'<div class = "rows" id="rows' + i + '"></div>'
			for (j = 1; j <= 10; j++)
			{
				document.getElementById("rows" + i).innerHTML +=
					'<div class="cell" id="cell' + index +'"></div>'
				index++;
			}
		}
		
		index = Math.floor((Math.random() * 100) + 1);
		document.getElementById("cell"+index).innerHTML +=
			'<div class="cyrcle" id="cyrcle"></div>';
	</script>
</body>
</html>
